<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walentynka</title>
    <link rel="stylesheet" href="style3.css">
    <link href='https://fonts.googleapis.com/css?family=Cute Font' rel='stylesheet'>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
            font-family: 'Cute Font', sans-serif;
            background: url('serca.png') no-repeat center center/cover;
            position: relative;
        }

        .container {
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.5em;
            background-color: #ff4d4d;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e60000;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
            animation: float 4s infinite ease-in-out;
            opacity: 0.7;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-30px);
                opacity: 1;
            }
            100% {
                transform: translateY(-60px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BRAWO! üéâ</h1>
        <h2>Udalo ci sie odgadnac haslo!</h2>
        <p>Teraz czas na randke... Spotykamy sie o 16.30 w...‚ù§Ô∏è </p>
        <p>Na twojej kartce jest ukryty ciag numerow ktore dadza ci rozwiazanie..</p>
        <h1>Nie moge sie doczekac!</h1>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 4000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
